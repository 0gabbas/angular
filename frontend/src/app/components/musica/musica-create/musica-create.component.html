<mat-card>
    <mat-card-title> 
        Nova Musica! 
    </mat-card-title>
    <form>
        <mat-form-field>
            <input matInput placeholder="Nome"
            [(ngModel)]="musica.nome" name="nome">
        </mat-form-field>
    <mat-form-field>
        <input matInput placeholder="Nome do autor"
        [(ngModel)]="musica.nomeautor" name="nomeautor">
    </mat-form-field>
    <mat-form-field>
        <input matInput placeholder="Album"
        [(ngModel)]="musica.album" name="album">
    </mat-form-field>        
    <mat-form-field>
        <input matInput placeholder="Ano"
        [(ngModel)]="musica.ano" name="ano">
    </mat-form-field>    
    <form>    
 <button mat-raised-button (click)="createMusica()" color="primary">
    Salvar!
    </button>
      <button mat-raised-button (click)="cancel()">
          Cancelar
    </button>
