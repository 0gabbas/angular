<div class  mat-elevation-z4>
    <table mat-table [dataSource]="musicas">

    <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>id</th>
    <td mat-cell *matCellDef="let row">{{ row.id }}</td> 
    </ng-container>

    <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef>Nome</th>
        <td mat-cell *matCellDef="let row">{{ row.nome }}</td>
    </ng-container>

    <ng-container matColumnDef="nomeautor">
        <th mat-header-cell *matHeaderCellDef>Nome do Autor</th>
        <td mat-cell *matCellDef="let row">{{ row.nomeautor }}</td>
    </ng-container>
    <ng-container matColumnDef="album">
        <th mat-header-cell *matHeaderCellDef>album</th>
        <td mat-cell *matCellDef="let row">{{ row.album }}</td>
    </ng-container>
    <ng-container matColumnDef="ano">
        <th mat-header-cell *matHeaderCellDef>ano</th>
        <td mat-cell *matCellDef="let row">{{ row.ano }}</td>
    </ng-container>
    <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>Ações</th>
        <td mat-cell *matCellDef="let row">
        <a routerLink="/musicas/update/{{ row.id }}" class="edit">
        <i class="material-icons"> edit </i>
        </a>
        <a routerLink="/musicas/delete/{{ row.id }}" class="delete">
        <i class= material-icons> delete </i>
        </a>
        </td>

    </ng-container>
     <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
    </div>
